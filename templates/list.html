{% extends 'base.html' %}
{% block content %}
<div class="jumbotron">
<div class="container text-center">
<table class="table table-hover">
<thead>
<tr > 
<th style='text-align: center;'>번호</th><th style='text-align: center;'>제목</th><th style='text-align: center;'>작성자</th>
</tr>
</thead>
<tbody>
{% for article in article_list %}
<tr onclick='location="/article/detail/{{article.id}}"'>
<td>{{ article.id }}</td>
<td>{{ article.title }}</td>
<td>{{ article.user.name }}</td>
</tr>

{% endfor %}
</tbody>
</table>
</div>
<div class="container text-right">
    <a href='/article/write' class="btn btn-default" id="list">글쓰기</a>
</div>
</div>
{% endblock %}
